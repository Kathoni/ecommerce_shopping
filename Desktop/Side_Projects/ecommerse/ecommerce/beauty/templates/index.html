{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-center">
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" style="max-width: 1000px; width: 100%;">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="5000">
                    <img src="{% static 'media/slide3.jpg' %}" class="d-block w-100 img-fluid" style="height: 600px; object-fit: cover; border-radius: 10px;" alt="First Slide">
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="{% static 'media/beauty.jpg' %}" class="d-block w-100 img-fluid" style="height: 600px; object-fit: cover; border-radius: 10px;" alt="Second Slide">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'media/slide1.jpg' %}" class="d-block w-100 img-fluid" style="height: 600px; object-fit: cover; border-radius: 10px;" alt="Third Slide">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row justify-content-center gap-3">
        <div class="col-md-4 col-sm-6">
            <div class="card" style="width: 18rem;">
                <img src="{% static 'media/Sky Product photography.jpg' %}" style="height: 200px;" class="card-img-top" alt="Product Image">
                <div class="card-body text-center">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title.</p>
                    <a href="#" class="btn btn-warning">
                        <i class="bi bi-cart"></i> Add to cart
                    </a>
                </div>
            </div>
            
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="card" style="width: 18rem;">
              <img src="{% static 'media/Sky Product photography.jpg' %}" style="height: 200px;" class="card-img-top" alt="Product Image">
              <div class="card-body text-center">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title.</p>
                  <a href="#" class="btn btn-warning">
                      <i class="bi bi-cart"></i> Add to cart
                  </a>
              </div>
          </div>
          
      </div>
      
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
{% endblock %}
