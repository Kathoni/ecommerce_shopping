<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'style/bootstrap/css/bootstrap.min.css' %}">

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
   <header>
    <nav class="navbar navbar-expand-lg" style="background-color: gainsboro;">
        <hr>
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Navbar items centered and inline -->
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item me-3">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                  </ul>
            </div>
        </div>
    </nav>
</header>
    {% block content %}
    {% endblock %}

    <script src="{% static 'style/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
